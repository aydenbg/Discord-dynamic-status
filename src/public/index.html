<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Profile</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stars" id="stars"></div>

    <div class="discord-profile">
        <img id="avatar" src="" alt="User Avatar">
        <h1>Discord Profile</h1>
        <div class="status">Status: <span id="status">Loading...</span></div>
        <div class="activity">Activity: <span id="activity">Loading...</span></div>
        <div class="rich-presence">Details: <span id="rich-presence">Loading...</span></div>
    </div>

    <div class="social-links" id="social-links">
        <a id="twitter" href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a id="github" href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a id="discord" href="#" target="_blank"><i class="fab fa-discord"></i></a>
        <a id="email" href="#" target="_blank"><i class="fas fa-envelope"></i></a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
